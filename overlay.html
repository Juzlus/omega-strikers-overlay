<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Strikers Player Stats Overlay</title>
    <link rel="icon" href="image/pageIcon.png">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="stats.js"></script>
    <script src="configuration.js"></script>
  </head>
  <body id="overlayPage" onload="setupConfiguration();">
    <main>
      <article id="playerOverlay" class="borderColor grabLabel">
        <div class="label">
          <img src="image/RankedTiers/Rank_Low_Rookie.webp" id="tierImg" alt="ranked tier image">
          <div id="mainUserData">
            <h2><a id="username">Username</a> <span class="regionColor"><a id="region" >EU</a> <a id="ranking">#000</a> (Top <a id="topPercent">100%</a>)</span></h2>
            <h2 class="rankingColor"><a id="tier">Rookie low</a>ãƒ»<a id="rating">25</a> LP</h2>
          </div>
        </div>
        <div class="statsLabel borderColor"></div>
        <span style="width: inherit;">
          <span class="labelLine borderColor" style="margin-top: -70px;"></span>
          <span class="labelLine borderColor" style="margin-top: -156px;"></span>
          <span class="labelLine borderColor" style="margin-top: -241px;"></span>
          <span class="labelLine borderColor" style="margin-top: -326px;"></span>
          <span class="labelLine borderColor" style="margin-top: -412px;"></span>
          <span class="labelLine borderColor" style="margin-top: -497px;"></span>
          <span class="labelLine borderColor" style="margin-top: -582px;"></span>
          <span class="labelLine borderColor" style="margin-top: -668px;"></span>
          <span class="labelLine borderColor" style="margin-top: -753px;"></span>
        </span>
    </article>
    </main>
  </body>
</html>
